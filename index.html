<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio web</title>
</head>
<style>
    * {    
        background-color: #111827;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<!--El * es un todo de la web y el background color
        es el fondo de color de la web
    El atributo COLOR es para cambiar el texto de color -->
<body>
   <nav>
    <ul>
        <!--li es para hacer un listado, siempre tiene que estar dentro
        de un ul-->
        <li><a href="">Inicio</a></li>
        <li><a href="">Proyectos</a></li>
        <li><a href="">Habilidades</a></li>
        <li><a href="">Contacto</a></li>
    </ul>
   </nav> 
   <section>
    <div>
        <p>✋Hola soy</p>
        <h1>Maricielo</h1>
        <p>Desarrolladora Web</p>
    </div>
    <div>
        <img src="./images/coding.svg" alt="">
    </div>
   </section>
   <section>
    <h2>Proyectos</h2>
    <div>
        <div>
            <img src="./images/proyects/viajes.jpg" alt="" width="200">
            <img src="./images/proyects/texto.jpg" alt="" width="200">
        </div>
        <div>
            <img src="./images/proyects/programacion.jpg" alt="" width="200">
            <img src="./images/proyects/computadora.avif" alt="" width="200">
        </div>
    </div>
   </section>
   <section>
    <h3>Habilidades</h3>
    <div>
        <!--SPAN es de elemento inline, lo que busca es poner
        los comentarios al costado de las imágenes-->
        <span><img src="./images/tecnologias/pgsql.svg" alt="">PostgreSQL</span>
        <span><img src="./images/tecnologias/reactjs.svg" alt=""> React</span>
        <span><img src="./images/tecnologias/javascript.svg" alt=""> JavaScript</span>
        <span><img src="./images/tecnologias/mssql.svg" alt=""> MSSQL</span>
    </div>
    <div>
        <span><img src="./images/tecnologias/typescript.svg" alt=""> TypeScript</span>
        <span><img src="./images/tecnologias/css.svg" alt=""> CSS 3</span>
        <span><img src="./images/tecnologias/figma.svg" alt=""> Figma</span>
        <span><img src="./images/tecnologias/nestjs.svg" alt=""> Nest.Js</span>
    </div>
    <div>
        <span><img src="./images/tecnologias/git.svg" alt=""> Git</span>
        <span><img src="./images/tecnologias/mongodb.svg" alt=""> MongoDB</span>
        <span><img src="./images/tecnologias/Vector (1).svg" alt=""> TailiwindCSS</span>
        <span><img src="./images/tecnologias/vue.svg" alt=""> Vue</span>
    </div>
    <div>
        <span><img src="./images/tecnologias/Vector.svg" alt=""> Docker</span>
        <span><img src="./images/tecnologias/html.svg" alt=""> HTML 5</span>
        <span><img src="./images/tecnologias/nestjs.svg" alt=""> Nest_Js</span>
    </div>
   </section>
   <section>
    <h4>Contacto</h4>
    <div>
        <img src="./images/contact/Linkedin.svg" alt="">
        <img src="./images/contact/GitHub.svg" alt="">
        <img src="./images/contact/outlook.svg" alt="">
    </div>
   </section>
</body>
</html>
